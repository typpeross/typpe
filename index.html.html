<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typpe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .editor {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: transparent;
            border: none;
            outline: none;
            color: #e0e0e0;
            font-size: 20px;
            line-height: 1.8;
            font-family: 'Georgia', serif;
            resize: none;
            transition: opacity 0.5s ease;
            padding: 40px;
        }

        .editor::placeholder {
            color: #333;
        }

        .editor.fading {
            opacity: 0.2;
        }

        .blog-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .blog-btn {
            font-size: 12px;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #333;
            border-radius: 4px;
            transition: all 0.2s;
            display: inline-block;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .blog-btn:hover {
            color: #e0e0e0;
            border-color: #666;
        }
    </style>
</head>
<body>
    <textarea class="editor" id="editor" placeholder="Start typing..." autofocus></textarea>

    <div class="blog-link">
        <a href="https://rossleese.com" target="_blank" class="blog-btn">blog</a>
    </div>

    <script>
        const editor = document.getElementById('editor');
        let warningTimeout;
        let deleteTimeout;

        editor.addEventListener('input', handleKeystroke);
        editor.addEventListener('keydown', handleKeystroke);

        function handleKeystroke() {
            clearTimeout(warningTimeout);
            clearTimeout(deleteTimeout);
            
            editor.classList.remove('fading');
            
            // Fade warning after 10 seconds of inactivity
            warningTimeout = setTimeout(() => {
                editor.classList.add('fading');
            }, 10000);
            
            // Delete everything after 30 seconds of inactivity
            deleteTimeout = setTimeout(() => {
                editor.value = '';
                editor.classList.remove('fading');
            }, 30000);
        }
    </script>
</body>
</html>
